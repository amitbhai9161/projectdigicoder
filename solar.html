<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>



body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.solar-system {
    position: relative;
    width: 400px;
    height: 400px;
}

.sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background: yellow;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.planet {
    position: absolute;
    width: 100%;
    height: 100%;
}

.orbit {
    position: absolute;
    border: 1px dashed grey;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.mercury {
    position: absolute;
    width: 10px;
    height: 10px;
    background: grey;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 4s linear infinite;
}

.venus {
    position: absolute;
    width: 15px;
    height: 15px;
    background: orange;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 6s linear infinite;
}

.earth {
    position: absolute;
    width: 20px;
    height: 20px;
    background: blue;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 8s linear infinite;
}

.mars {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 10s linear infinite;
}


@keyframes orbit {
    from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
    }
    to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
    }
}

</style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet orbit">
            <div class="mercury"></div>
        </div>
        <div class="planet orbit">
            <div class="venus"></div>
        </div>
        <div class="planet orbit">
            <div class="earth"></div>
        </div>
        <div class="planet orbit">
            <div class="mars"></div>
        </div>
  
    </div>
</body>
</html>
