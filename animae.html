    <title>Document</title>
    <style type="text/css" media="all">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
            display:flex;
            flex-wrap: wrap;
            overflow: hidden;
            animation: box 5s infinite;
        }

        @keyframes box{
            from{filter:hue-rotate(0deg);}
            to{filter:hue-rotate(360deg);}
        }

        span{
            position: relative;
            height: 40px;
            width: 40px;
            display: inline-block;
        }
        span:before{
            content: "";
            position: absolute;
            background: #00ff00;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            transform: scale(0.2);
            box-shadow: 0px 0px 10px #00ff00,0px 0px 20px #00ff00,0px 0px 40px #00ff00,0px 0px 60px #00ff00,0px 0px 80px #00ff00,0px 0px 120px #00ff00;
            transition: 1s;
        }
        span:hover::before{
            transform: scale(1.2);
            transform: 0s;
        }

    </style>
</head>
