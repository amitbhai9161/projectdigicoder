<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.card {
    width: 350px;
    height: 200px;
    perspective: 1000px;
}

.card-front, .card-back {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    background: #1E1E1E;
    color: white;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    box-sizing: border-box;
}

.card-front {
    background: linear-gradient(135deg, #2e4a5e, #3b6a8b);
}

.card-back {
    background: #1b1b1b;
    transform: rotateY(180deg);
}

.card-number {
    font-size: 24px;
    letter-spacing: 2px;
    margin-top: 20px;
}

.card-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
}

.cardholder-name {
    font-size: 14px;
}

.expiration-date {
    font-size: 14px;
}

.chip {
    width: 40px;
    height: 30px;
    background: #d0d0d0;
    border-radius: 5px;
    position: absolute;
    top: 20px;
    left: 20px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
}

.mag-stripe {
    width: 100%;
    height: 40px;
    background: #333;
    margin-top: 20px;
}

.signature-strip {
    background: #444;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #ccc;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <div class="chip"></div>
            <div class="card-number">
                <span>1234 5678 9012 3456</span>
            </div>
            <div class="card-info">
                <div class="cardholder-name">
                    <span>JOHN DOE</span>
                </div>
                <div class="expiration-date">
                    <span>08/24</span>
                </div>
            </div>
        </div>
        <div class="card-back">
            <div class="mag-stripe"></div>
            <div class="signature-strip">
                <span>Signature</span>
            </div>
        </div>
    </div>
</body>
</html>
