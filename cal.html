<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .navbar {
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .main-content {
            width: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .post {
            border-bottom: 1px solid #dbdbdb;
            padding: 15px;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        .post-content {
            padding: 10px 0;
        }
        .post-content p {
            margin: 5px 0;
        }
        .post-content .username {
            font-weight: bold;
        }
        .post-content .description {
            color: #555;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar {
            width: 300px;
            margin-left: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            border-bottom: 1px solid #dbdbdb;
            padding-bottom: 10px;
        }
        .sidebar img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
